	<script>

	$("#js_post").click(function() {
		var files = $('#csv_file').prop('files');
		var data = new FormData();
		data.append('csv_file', files[0]);

		$.ajax({
			type: 'POST',
			url: "http://10.20.136.235/system/upload",
			data: data,
			processData: false,
			contentType: false,
			success: function (ret) {
				alert(ret);
			},
			error: function () {
				alert("上传失败!");
			}
		});
	});

	</script>
